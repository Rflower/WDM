	<script>
	
/////////////////////////////// 지도 구현 ///////////////////////////////
	    $(document).ready(function () {
	    	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표https://apis.map.kakao.com/web/documentation
		        level: 3 // 지도의 확대 레벨
		    };  
		
			// 지도를 생성합니다    
			var map = new kakao.maps.Map(mapContainer, mapOption); 
			
			// 주소-좌표 변환 객체를 생성합니다
			var geocoder = new kakao.maps.services.Geocoder();
			
			// 입력된 주소 불러오기
			//var address = $(restaurant.address_name);
			var address = $("#address_name").val();
			
			// 주소로 좌표를 검색합니다
			geocoder.addressSearch(address, function(result, status) {
			
			    // 정상적으로 검색이 완료됐으면 
			     if (status === kakao.maps.services.Status.OK) {
			
			        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
			
			        // 결과값으로 받은 위치를 마커로 표시합니다
			        var marker = new kakao.maps.Marker({
			            map: map,
			            position: coords
			        });
			
			        // 인포윈도우로 장소에 대한 설명을 표시합니다
			        var infowindow = new kakao.maps.InfoWindow({
			            content: '<div style="width:150px;text-align:center;padding:6px 0;">[[${restaurant.name}]]</div>'
			        });
			        infowindow.open(map, marker);
			
			        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
			        map.setCenter(coords);
			    } 
			});
			
		/////////////////////////////// 추천하기 구현 ///////////////////////////////
		
		   	var $like = $("#likesChk");
		   	 
		   	console.log("likeval=", $like.val());
		
		    const likeImg = document.getElementById("likeImg");
		
			if ($like.val() > 0) {
			 
			    likeImg.src = "static/bootstrap/img/like_click.png";
			    
			} else {
			    likeImg.src = "static/bootstrap/img/like_empty.png";
			    
			}

	        // 좋아요 버튼을 클릭 시 실행되는 코드
	        $("#likeImg").on("click", function () {
	   
	        	var $like = $("#likesChk");
	        	
	        	if($like.val() == 0) {
	        		 $.ajax({
	 	                url: '/restaurant/likes',
	 	                type: 'POST',
	 	                data: {'rseq': $("#rseq").val()},
	 	                success: function (data) {
	 						console.log("추천 성공");
	 	                    location.reload();
	 	                    $like.val("1");
	 	                }, error: function () {
	 	                    console.log('오류입니다.');
	 	                }
	 	            });
	        		$("#likeImg").css("src", "static/bootstrap/img/like_click.png");
	        		alert("추천이 완료되었습니다! d=(´▽｀)");
	        		
	        	} else {
	        		$.ajax({
		 	            url: '/restaurant/likes',
		 	            type: 'POST',
		 	            data: {'rseq': $("#rseq").val()},
		 	            success: function (data) {    
		 	            	console.log("추천 취소");
	 	                    location.reload();
	 	                    $like.val("0");          
		 	            }, error: function () {
		 	                console.log('오류입니다.');
		 	            }
		 	        });
	        		$("#likeImg").prop("src", "static/bootstrap/img/like_empty.png");
	        		 alert("추천이 취소되었습니다 ( ĭ˄ĭ)=p");
	        	}
	        });
	    });

	</script>
