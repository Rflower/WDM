  <div class="container-fluid py-5">
        <div class="container">

                <div class="col-lg-7">
                    <h1 class="mb-4">우리동네 맛집 소개하기</h1>
                    <div class="contact-form bg-secondary" style="padding: 30px;">
                        <div id="success"></div>

                        <form th:action="insertRestaurant" name="insertForm" method="post" enctype="multipart/form-data">
                       
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id= "name" name="name" placeholder="상호명을 입력해주세요"
                                    required oninput="nameChk()" data-validation-required-message="Please enter your name" />  
                                    <p>중복 등록 방지를 위해 띄어쓰기 없이 한글로만 입력해주세요 :)</p>

                                    <input type="hidden" class="btn btn-primary px-3" value="중복 검사"/>
                                <span id="resultName"></span>              	
                                <p class="help-block text-danger"></p>
                
                            </div>
                            <div class="control-group">
                                 <select name="kind" class="form-control border-0 p-4" size="1" >
				                    <option th:value="1">한식</option>
				                    <option th:value="2">양식</option>
				                    <option th:value="3">중식</option>
				                    <option th:value="4">일식</option>
				                    <option th:value="5">카페&디저트</option>
				                   </select>
                                <p>선택하지 않으면 한식으로 자동 등록됩니다.</p>
                            </div>
                             <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="menu" name="menu" placeholder="맛있는 메뉴를 등록해주세요."
                                    required="required" data-validation-required-message="Please enter menu" />                	
                                <p class="help-block text-danger"></p>
                
                            </div>                           

                             <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="address_name" name="address_name" placeholder="주소를 입력해주세요"
                                    required="required" data-validation-required-message="Please enter your address" />
                                <p class="help-block text-danger"></p>
                            </div>
                            
                             <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="address_detail" name="address_detail" placeholder="상세주소"
                                    required="required" data-validation-required-message="Please enter your address detail" />
                                <p class="help-block text-danger"></p>
                            </div>  
                              <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="dong" name="dong" placeholder="무슨동인지 적어주세요. ex)신림동"
                                    required="required" data-validation-required-message="Please enter your dong" />
                                <p class="help-block text-danger"></p>
                            </div>                                                                        
                             <div class="control-group">
                                <textarea class="form-control border-0 py-3 px-4" rows="3" name="content" placeholder="소개하고싶은 내용을 적어주세요"
                                    required="required" data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div> 
                            
                             <div class="control-group">
                             	<div class="filebox">
                             	<input type="text" class="form-control border-0 p-4" name="image1" id="image1" placeholder="대표사진을 올려주세요." >
                             	<!-- <input type="file" class="form-control border-0 p-4" name="imageList[]" > -->
                             	<label for="file1" class="btn btn-primary px-3" >사진등록</label>
                                <input type="file" id="file1" name="upload_image1" required="required" accept="image/*" style="position:absolute; clip:rect(0, 0, 0, 0);"  
                                	onchange="javascript:document.getElementById('image1').value = this.value" />
                                	
								<input type="text" class="form-control border-0 p-4" name="image2" id="image2" placeholder="추가사진을 올려주세요." >
                             	<!-- <input type="file" class="form-control border-0 p-4" name="imageList[]" > -->
                             	<label for="file2" class="btn btn-primary px-3" >사진등록</label>
                                <input type="file" id="file2" name="upload_image2" required="required" accept="image/*" style="position:absolute; clip:rect(0, 0, 0, 0);"  
                                	onchange="javascript:document.getElementById('image2').value = this.value" />
                                	
                                <input type="text" class="form-control border-0 p-4" name="image3" id="image3" placeholder="추가사진을 올려주세요." >
                             	<!-- <input type="file" class="form-control border-0 p-4" name="imageList[]" > -->
                             	<label for="file3" class="btn btn-primary px-3" >사진등록</label>
                                <input type="file" id="file3" name="upload_image3" required="required" accept="image/*" style="position:absolute; clip:rect(0, 0, 0, 0);"  
                                	onchange="javascript:document.getElementById('image3').value = this.value" />
                                <p class="help-block text-danger"></p>
                                </div>
                            </div> 
                            
							<script type="text/javascript">
								
								var fileTarget = $('.filebox .file1');
								fileTarget.on('change', function(){ // 값이 변경되면
								
								if(window.FileReader){ // modern browser
								var filename = (this)[0].files[0].name;
								 }
								
								else { // old IE							
								 var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출							
								}  // 추출한 파일명 삽입
								
								$(this).siblings('.image1').val(filename);							
								});	

								
								var fileTarget = $('.filebox .file2');
								fileTarget.on('change', function(){ // 값이 변경되면
								
								if(window.FileReader){ // modern browser
								var filename = (this)[0].files[0].name;
								 }
								
								else { // old IE							
								 var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출							
								}  // 추출한 파일명 삽입
								
								$(this).siblings('.image2').val(filename);							
								});
								
								
								var fileTarget = $('.filebox .file3');
								fileTarget.on('change', function(){ // 값이 변경되면
								
								if(window.FileReader){ // modern browser
								var filename = (this)[0].files[0].name;
								 }
								
								else { // old IE							
								 var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출							
								}  // 추출한 파일명 삽입
								
								$(this).siblings('.image3').val(filename);							
								});
								
								
								function nameChk(){
									var name = $('#name').val();
									$.ajax({
										url:'/nameChk',
										type:'post',
										data:{name:name},
										success:function(cnt){
											if(cnt == '0'){
												$('#resultName').text('등록 가능한 맛집입니다.').css("color", "#757575");
												$(".btn").removeAttr("disabled");
											}else{
											$('#resultName').text('이미 등록된 맛집입니다.').css("color", "red");
											$(".btn").attr("disabled", "disabled");
										}if(name == "") {
											$('#resultName').text('');
											$(".btn").attr("disabled", "disabled");

										}
										},
										 error:function(){
											alert("에러입니다");
										}
									 });
									};

							</script>                           
                            <div>

                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendButton" th:onclick="go_save()" disabled="disabled">등록하기</button>
                                
                                <script th:inline="javascript">
                                function go_save() {
                                
                                if (document.getElementById("name").value == "") {
									alert("맛집 이름을 입력해 주세요.");
									document.getElementById("name").focus();
									return false;
								} else if (document.getElementById("menu").value == "") {
									alert("메뉴를 입력해 주세요.");
									document.getElementById("menu").focus();
									return false;
								} else if (document.getElementById("address_name").value == "") {
									alert("주소를 입력해 주세요.");
									document.getElementById("address_name").focus();
									return false;
								} else if (document.getElementById("dong").value == "") {
									alert("동네 이름을 입력해 주세요.");
									document.getElementById("dong").focus();
									return false;
								} else if (document.getElementById("content").value == "") {
									alert("내용을 입력해 주세요.");
									document.getElementById("content").focus();
									return false;
								} else if (document.getElementById("image1").value == "") {
									alert("대표사진을 등록해 주세요.");
									document.getElementById("image1").focus();
									return false;
								} else { // 모든 필수입력이 입력된 경우 URL 요청
									document.getElementById("insertRestaurant").action = "insertRestaurant";
									document.getElementById("insertRestaurant").submit();
								}
                                }

							</script>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script type="text/javascript">
		
		window.onload = function(){
		    document.getElementById("address_name").addEventListener("click", function(){ //주소입력칸을 클릭하면
		        //카카오 지도 발생
		        new daum.Postcode({
		            oncomplete: function(data) { //선택시 입력값 세팅
		                document.getElementById("address_name").value = data.address; // 주소 넣기
		                document.querySelector("input[id=address_detail]").focus(); //상세입력 포커싱
		            }
		        }).open();
		    });
		}	

		</script>
