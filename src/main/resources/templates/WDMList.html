<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head>
    <meta charset="utf-8">
    <title>맛집 리스트</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="static/bootstrap/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/bootstrap/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/bootstrap/css/style.css" rel="stylesheet">
</head>

<body>


    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-lg-5">
            <a href="main" class="navbar-brand ml-lg-3">
                <h1 class="m-0 display-5 text-uppercase text-primary"><img src ="static/bootstrap/img/WDM.jpg" height="90" width="100">우동맛</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                <div class="navbar-nav m-auto py-0">
                	
					<a href="#" class="nav-item nav-link" th:text="${session.loginMember.nickname}" sec:authorize="isAuthenticated()"></a>
					
                    <a href="login" class="nav-item nav-link active" sec:authorize="!isAuthenticated()">로그인</a>
                    <a href="contact" class="nav-item nav-link" sec:authorize="!isAuthenticated()">회원가입</a>
                    <a href="/system/logout" class="nav-item nav-link" sec:authorize="isAuthenticated()">로그 아웃</a>
               
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Header Start -->
  <div class="jumbotron jumbotron-fluid mb-5">
        <div class="container text-center py-5">
            <h1 class="text-primary mb-4"></h1>
            <h1 class="text-white display-3 mb-5"></h1>
            <!-- 검색창 -->
            <form method="GET" th:action="restaurantList">
	            <div class="mx-auto" style="width: 100%; max-width: 600px;">
	                <div class="input-group">
	                    <input type="text" name = "searchKeyword" class="form-control border-light" style="padding: 30px;" placeholder="장소 또는 메뉴를 입력하세요">
		                    <div class="input-group-append">
		                        <button type ="submit" class="btn btn-primary px-3">검색</button>
		                    </div>
	                </div>
	            </div>
            </form>
            <!-- 검색창 종료 -->
        </div>
    </div>
    <!-- Header End -->

    <!-- RestaurantList Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="pagination pagination-lg mb-0">
				<h5 class="text-primary text-uppercase font-weight-bold">
					<a class="page-link" th:href="@{/restaurantList? (searchKeyword = ${param.searchKeyword}, orderby=likescnt) }">추천순</a></h5>
												
                <h5 class="text-primary text-uppercase font-weight-bold">
                	<a class="page-link" th:href="@{/restaurantList? (searchKeyword = ${param.searchKeyword}, orderby=regdate ) }">최신순</a></h5>
            </div>
            
            <div class="row" >
                <div class="col-lg-3 col-md-6" th:each ="restaurant : ${restaurantList}">
                    <div class="team card position-relative overflow-hidden border-0 mb-5">
                   
                        <img class="card-img-top" th:src="@{/static/bootstrap/img/}+${restaurant.image1}" height="250" width="190" >

                      <!-- <span th:style="'background-image:url('+ @{/images/sample-visual01.jpg} +');'"></span>
                     		 <img class="card-img-top" th:src="@{/bootstrap/img/}+${restaurant.image1}" height="250" width="190" alt=""> -->  
                        <div class="card-body text-center p-0">
                            <div class="team-text d-flex flex-column justify-content-center bg-secondary">
                                <h5 class="font-weight-bold"><span th:text="${restaurant.name}"></span></h5>
                                <span th:text="${restaurant.menu}"></span>
                            </div>
                            <div class="team-social d-flex align-items-center justify-content-center bg-primary">
                               <h5 class="font-weight-bold"> <a th:href="@{/WDMDetail(rseq=${restaurant.rseq})}" style="color: black;">맛집 보러가기<h2 class="btn btn-outline-dark btn-social">-></h2></a></h5>
                              
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div> 
    </div>
    <!-- RestaurantList End -->
    
    <!-- 페이징 처리 -->
	<div class="row">
	       <div class="col-12">
	           <nav aria-label="Page navigation">
	             <ul class="pagination pagination-lg justify-content-center mb-0"
	             	th:with="start=${(restaurantList.number/maxPage)*maxPage + 1},
	    			 		end=(${(restaurantList.totalPages == 0) ? 1 : (start + (maxPage - 1) < restaurantList.totalPages ? start + (maxPage - 1) : restaurantList.totalPages)})">
	
	               <li class="page-item" th:classappend="${!restaurantList.hasPrevious} ? 'disabled'">
	                 <a class="page-link" th:href="@{/restaurantList(page=${restaurantList.number-1})}"  aria-label="Previous">
	                   <span aria-hidden="true">&laquo;</span>
	                   <span class="sr-only">Previous</span>
	                 </a>
	               </li>
	               
	               <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" >
		               <a class="page-link" th:if="${page != nowPage}" th:href="@{/restaurantList?(page=${page-1}, searchKeyword = ${param.searchKeyword})}"  th:text="${page}"></a> 
		               <strong class="page-link" th:if="${page==nowPage}"  th:text="${page}" style="color : red"></strong>             
	               </li>
	
	               <li class="page-item" th:classappend="${!restaurantList.hasNext} ? 'disabled'">
	                 <a class="page-link" th:href="@{/restaurantList(page=${restaurantList.number+1})}" aria-label="Next">
	                   <span aria-hidden="true">&raquo;</span>
	                   <span class="sr-only">Next</span>
	                 </a>
	               </li>
	             </ul>
	           </nav>
	       </div>
    </div>
    <!-- 페이징 처리 End -->
    
    <!-- Footer Start -->

    <div class="container-fluid bg-dark text-white border-top py-4 px-sm-3 px-md-5" style="border-color: #3E3E4E !important;">
        <div class="row">
            <div class="col-lg-6 text-center text-md-left mb-3 mb-md-0">
                <p class="m-0 text-white">&copy; <a href="#">우동맛</a>. All Rights Reserved. 
				
				<!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
				Designed by <a href="https://htmlcodex.com">HTML Codex</a>
                </p>
            </div>
            <div class="col-lg-6 text-center text-md-right">
                <ul class="nav d-inline-flex">
                    <li class="nav-item">
                        <a class="nav-link text-white py-0" href="mypage">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-0" href="admin">관리자</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-0" href="/view">문의하기</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="static/bootstrap/lib/easing/easing.min.js"></script>
    <script src="static/bootstrap/lib/waypoints/waypoints.min.js"></script>
    <script src="static/bootstrap/lib/counterup/counterup.min.js"></script>
    <script src="static/bootstrap/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="static/bootstrap/mail/jqBootstrapValidation.min.js"></script>
    <script src="static/bootstrap/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="static/bootstrap/js/main.js"></script>
</body>

</html>
