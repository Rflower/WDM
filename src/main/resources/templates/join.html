    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row">
                </div>
                <div class="col-lg-7">
                    <h6 class="text-primary text-uppercase font-weight-bold">회원가입</h6>
                    <h1 class="mb-4">회원가입하기</h1>
                    <div class="contact-form bg-secondary" style="padding: 30px;">
                        <div id="success"></div>
                        <form name="join" id="join" novalidate="novalidate">
                       
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="name" placeholder="이름을 입력해주세요"
                                    required="required" data-validation-required-message="Please enter your name" />                	
                                <p class="help-block text-danger"></p>
                
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="nickname" placeholder="별명을 입력해주세요."
                                    required oninput="checkNickname()" data-validation-required-message="Please enter your nickname" />
                                <input type="hidden" class="btn btn-primary px-3" value="중복 검사" />
                                <span id="resultNickname"></span>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="id" placeholder="ID를 입력해주세요"
                                    required oninput="checkId()" data-validation-required-message="Please enter your id" />
                               	<input type="hidden" class="btn btn-primary px-3" value="중복 검사" />
                          		<span id="resultId"></span>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="pwd" placeholder="비밀번호를 입력해주세요"
                                    required="required" data-validation-required-message="Please enter your password" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="pwd_chk" placeholder="비밀번호를 다시 확인해주세요"
                                    required="required" data-validation-required-message="Please enter your password check" />
                                <p class="help-block text-danger"></p>
                            </div>                           
                            <div class="control-group">
                                <input type="email" class="form-control border-0 p-4" id="email" placeholder="Email을 입력해주세요"
                                   required oninput="checkEmail()" data-validation-required-message="Please enter your email" />
                               	<button class="btn btn-primary px-3">인증하기</button>
                               	<input type="hidden" class="btn btn-primary px-3" value="중복 검사" />
                               	<span id="resultEmail"></span>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                 <select name="gender" class="form-control border-0 p-4" size="1" >
				                    <option value="1">남자</option>
				                    <option value="2">여자</option>
				                    <option value="3">선택안함</option>
				                   </select>
                                <p class="help-block text-danger"></p>
                            </div>
                             <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="address" placeholder="주소를 입력해주세요"
                                    required="required" data-validation-required-message="Please enter your address" />
                                <p class="help-block text-danger"></p>
                            </div>
                             <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="address_detail" placeholder="상세주소"
                                    required="required" data-validation-required-message="Please enter your address detail" />
                                <p class="help-block text-danger"></p>
                            </div>                                              
                             <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="phone" placeholder="010-0000-0000"
                                    required="required" data-validation-required-message="Please enter your phone" />
                                <p class="help-block text-danger"></p>
                            </div>  
                            <div>
                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendButton">회원가입</button>
                            </div>
                        </form>
                        <script type="text/javascript">
								function checkNickname(){
							        var nickname = $('#nickname').val();
							        $.ajax({
							            url:'/nicknameCheck', 
							            type:'post', 
							            data:{nickname:nickname},
							            success:function(cnt){
											if(cnt == '0'){
												$('#resultNickname').text('사용 가능한 닉네임입니다.').css("color", "#757575");
								            }else{
												$('#resultNickname').text('이미 사용중인 닉네임입니다.').css("color", "red");
											}
							                
								        },
								        error:function(){
								            alert("에러입니다");
								        }
								    });
								};
								
								function checkId(){
							        var id = $('#id').val();
							        $.ajax({
							            url:'/idCheck', 
							            type:'post', 
							            data:{id:id},
							            success:function(cnt){
											if(cnt == '0'){
												$('#resultId').text('사용 가능한 아이디입니다.').css("color", "#757575");
								            }else{
												$('#resultId').text('이미 사용중인 아이디입니다.').css("color", "red");
											}
							                
								        },
								        error:function(){
								            alert("에러입니다");
								        }
								    });
								};
								
								function checkEmail(){
							        var email = $('#email').val();
							        $.ajax({
							            url:'/emailCheck', 
							            type:'post', 
							            data:{email:email},
							            success:function(cnt){
											if(cnt == '0'){
												$('#resultEmail').text('사용 가능한 이메일입니다.').css("color", "#757575");
								            }else{
												$('#resultEmail').text('이미 사용중인 이메일입니다.').css("color", "red");
											}
							                
								        },
								        error:function(){
								            alert("에러입니다");
								        }
								    });
								};
								
								</script>
                    </div>
                </div>
            </div>
        </div>
	<!-- 카카오 도로명 주소 -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
		window.onload = function(){
		    document.getElementById("address").addEventListener("click", function(){ //주소입력칸을 클릭하면
		        //카카오 지도 발생
		        new daum.Postcode({
		            oncomplete: function(data) { //선택시 입력값 세팅
		                document.getElementById("address").value = data.address; // 주소 넣기
		                document.querySelector("input[id=address_detail]").focus(); //상세입력 포커싱
		            }
		        }).open();
		    });
		}
		</script>
